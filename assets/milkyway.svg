<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="1200" viewBox="0 0 2000 1200">
  <defs>
    <linearGradient id="band" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="0.2" stop-color="#dbe6ff" stop-opacity="0.35"/>
      <stop offset="0.5" stop-color="#f1f5ff" stop-opacity="0.7"/>
      <stop offset="0.8" stop-color="#c7d8ff" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="core" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="nebula" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="3" seed="12" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="40" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <rect width="2000" height="1200" fill="transparent"/>

  <g filter="url(#nebula)" transform="rotate(-12 1000 600)">
    <rect x="-400" y="420" width="2800" height="360" fill="url(#band)" opacity="0.8"/>
    <rect x="-400" y="520" width="2800" height="180" fill="url(#core)" opacity="0.9"/>
  </g>

  <g opacity="0.35">
    <circle cx="260" cy="220" r="1.2" fill="#ffffff"/>
    <circle cx="520" cy="320" r="1.4" fill="#dbe6ff"/>
    <circle cx="780" cy="180" r="1.1" fill="#ffffff"/>
    <circle cx="1040" cy="260" r="1.3" fill="#f1f5ff"/>
    <circle cx="1320" cy="340" r="1.1" fill="#dbe6ff"/>
    <circle cx="1600" cy="240" r="1.2" fill="#ffffff"/>
    <circle cx="340" cy="680" r="1.1" fill="#dbe6ff"/>
    <circle cx="680" cy="760" r="1.3" fill="#ffffff"/>
    <circle cx="1100" cy="820" r="1.2" fill="#dbe6ff"/>
    <circle cx="1500" cy="720" r="1.1" fill="#ffffff"/>
    <circle cx="1760" cy="640" r="1.2" fill="#f1f5ff"/>
  </g>
</svg>
